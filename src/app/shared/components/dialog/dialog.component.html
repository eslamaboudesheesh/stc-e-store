<div class="modal-header">
    <h4 class="modal-title">{{ data.title }}</h4>
</div>
<div class="modal-body">
    <div class="content-wrapper">
        <div class="fa-icon"> <i class="fa  fa-exclamation"> </i> </div>

        <div class="content-info">
            <h4>{{ data.messageTitle }}</h4>
            <p>{{ data.messageDesc }}</p>
        </div>
    </div>

    <div class="checkbox-wrapper input-container mb-2">
        <mat-checkbox color="primary" (change)="onChange()">{{ data.confirmCheckText }} </mat-checkbox>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" (click)="onClickCancel()">
        {{ data.cancelText }}
    </button>
    <button class="btn btn-danger" cdkFocusInitial (click)="onClickAction()" [disabled]="hide">
        {{ data.confirmText }}
    </button>
</div>
