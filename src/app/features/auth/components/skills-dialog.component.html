<h2 mat-dialog-title class="dialog-title">Select your skills
</h2>
<mat-dialog-content class="mat-typography">
    <p class="dialog-sub-title"> Please select up to 10 </p>

    <section class="skills-section  mt-2 mb-2">



        <div *ngFor="let day of Skills; let i = index" style="display: inline-block;"
            class="mt-2 mb-2 skills-btn-wrapper">
            <button [ngClass]="day.status ? 'skills-btn-selected  ' : 'skills-btn'" (click)="ChangeSkillsStatus(i)">
                <p class="d-flex justify-content-between align-items-center">

                    <span> {{day.text}}</span>
                    <i class="las la-plus" *ngIf=" !day.status"></i>
                    <i class="las la-check" *ngIf="day.status"></i>
                </p>

            </button> &nbsp;
        </div>
    </section>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close tabindex="-1" class="cancel-btn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onConfirmClick()" tabindex="1" class="save-btn">Save</button>
</mat-dialog-actions>
