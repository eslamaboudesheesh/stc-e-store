<div class="vh-cards-review mt-3 ">
    <div class="card-header  ">
        <div class="rating-order-wrp">
            <div class="d-flex rating-list align-items-center justify-content-start">

                <div class="star w-50 rating-star">
                    <ngx-star-rating [id]="'rating'" [(ngModel)]="rating" [disabled]="true"></ngx-star-rating>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body mt-1">
        <p> I'm so happy that I joined this amazing platform, I found hard working volunteers for my organization.</p>

    </div>
    <div class="card-footer mt-3 d-flex justify-content-between align-items-center">
        <div class="role-review-user mt-3">
            <img src="./assets/images/AvatarBase.png" alt="login img" />
            <div class="user-info">
                <h3>Miual Kora</h3>
                <p>Founder & CEO at IKEA</p>
            </div>

        </div>
    </div>
</div>
