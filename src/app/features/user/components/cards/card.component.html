<mat-card class="stc-card">
    <mat-card-header>
        <mat-card-title>{{currentProduct.title}}</mat-card-title>
        <mat-card-subtitle>{{currentProduct.price}} $</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-lg-image src="{{currentProduct.image}}" alt="{{currentProduct.title}}">
    <mat-card-content>
        <p>
            {{currentProduct.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="handleDetails(currentProduct.id)">Show </button>
    </mat-card-actions>
</mat-card>
