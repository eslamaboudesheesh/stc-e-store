<div class="org-profile-page mt-2" inRtl>
    <div class="container">
        <div class="table-header">
            <div class="table-header__title">
                <h3>{{"PRODUCTS" | translate}}</h3>
                <p>{{"TOTAL" | translate}}: {{numOfProducts}}</p>
            </div>
            <div class="table-header__actions">

                <div>

                    <button mat-raised-button (click)="openDialog(0,false)" color="primary">{{"ADD_NEW_PRODUCT" |
                        translate}}</button>

                </div>
            </div>
        </div>
        <app-product-table [dataSource]="productsList" [columnsSchema]="columnsSchema"
            (isActionClicked)="handleAction($event)">
        </app-product-table>
    </div>
</div>

<div class="overlay" *ngIf="isLoading">
    <progress-spinner> </progress-spinner>
</div>
