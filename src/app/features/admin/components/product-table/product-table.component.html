<div class="table-wrapper mat-elevation-z8 m-12">
    <div class="table-responsive">

        <table mat-table [dataSource]="_dataSource" class="table-bck w-100">
            <ng-container [matColumnDef]="column.label" *ngFor="let column of columnsSchema "
                [sticky]="column.label === 'status'">

                <th mat-header-cell *matHeaderCellDef>{{column['EN'] | translate}}</th>





                <ng-container *ngIf="column.label !== 'Actions' ">

                    <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
                </ng-container>

                <ng-container *ngIf="column.label === 'Actions'">
                    <td mat-cell *matCellDef="let element">
                        <div class=" justifay-content-between d-flex table-action">
                            <span class="icon icon-Button-Edit" (click)="actionClick(0 ,element)">
                                <i class="las la-edit"></i>
                            </span>
                            <span class="icon icon-Button-Trash" (click)="actionClick(1 ,element)">
                                <i class="las la-trash"></i>
                            </span>
                        </div>
                    </td>
                </ng-container>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [hidden]="_dataSource.data.length === 0" [pageSizeOptions]="[ 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>



    </div>

</div>
